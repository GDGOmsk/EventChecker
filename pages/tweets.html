<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div style="width:300px;padding: 3px;text-align:left">
                <br />
                <script src="http://widgets.twimg.com/j/2/widget.js"></script>
                <script>
                        new TWTR.Widget({
                                version: 2,
                                type: 'profile',
                                rpp: 5,
                                interval: 6000,
                                width: 290,
                                height: 300,
                                theme: {
                                shell: {
                                        background: '#333333',
                                        color: '#ffffff'
                                },
                                tweets: {
                                        background: '#ffffff',
                                        color: '#000000',
                                        links: '#0000FF'
                                }
                                },
                                features: {
                                        scrollbar: true,
                                loop: false,
                                live: true,
                                hashtags: true,
                                timestamp: true,
                                avatars: true,
                                behavior: 'all'
                                }
                        }).render().setUser('gdgphilippines').start();
                </script>
        </div>

    </body>
</html>
